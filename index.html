iempo.,  Aplicación: Es común en préstamos o créditos con pagos crecientes o decrecientes a lo largo del tiempo, como rentas o sueldos que aumentan año tras año.">

eterminado. Por ejemplo, si los pagos son mensuales, se realizarán al final de cada mes., FORMULAS ????, CARACTERISTICAS PRINCIPALES ???? Incremento constante: La principal característica es que el pago o flujo de efectivo cambia en una cantidad fija en cada periodo., VENTAJAS ???? Intereses acumulados: Los intereses generados durante el periodo de la anualidad pueden ser mayores debido a que el pago se realiza al final, permitiendo que el capital se invierta por más tiempo., DESVENTAJAS ???? Menor acumulación de intereses: Como el pago se realiza al principio de cada periodo, la cantidad de dinero que se deja para generar intereses disminuye más rápido, lo que podría ser menos rentable en algunos casos de inversión, VENTAJAS ???? Simplicidad: Es relativamente fácil de calcular y entender, con fórmulas directas para el valor presente y futuro., EJEMPLO TOMADO DEL EXCEL ????, GRADIANTE GEOMETRICO ???? EJEMPLO TOMADO DEL EXCEL, EJEMPLO TOMADO DEL EXCEL ????, FONDO DE EMPLEADOS ???? DEFINICIONES">

    function popUpEvt(event, popupName)
    {
	popDown();

	if (GECKO)
	{
	    document.getElementById(popupName).style.left = event.layerX;
	    document.getElementById(popupName).style.top = event.layerY;
	    document.getElementById(popupName).style.background = "#B3B3B3";
	    document.getElementById(popupName).style.visibility = "visible";
	    openpopups.push(popupName);
	}
	else if (NS) 
	{
	    document.layers[popupName].moveTo (event.pageX, event.pageY);

	    document.all[popupName].style.visibility = "visible";
	    openpopups[openpopups.length] = popupName;
	}
	return false;
    }

    function popDown()
    {
	var popupname;
	
	for (var i = 0; i < openpopups.length; i++) 
	{
	    popupname = new String (openpopups[i]);      
	    if (GECKO) {
		document.getElementById(popupname).style.visibility = "hidden";
	    }
	    else if (NS) {
		document.layers[popupname].visibility = "hide";
	    }
	    else {
		document.all[popupname].style.visibility = "hidden";
	    }
	}
	openpopups = new Array();
	return;
    }
